<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paystack Payment</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; }
  </style>
</head>
<body>

<h2>Paystack Payment</h2>

<input type="email" id="email" placeholder="Email">
<input type="number" id="amount" placeholder="Amount (â‚¦)">
<button id="payBtn">Pay Now</button>

<script>
document.getElementById("payBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const amount = parseFloat(document.getElementById("amount").value);

  const response = await fetch("https://YOUR_RENDER_URL_HERE/api/pay", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, amount })
  });

  const data = await response.json();
  if (data.status) {
    window.location.href = data.data.authorization_url;
  } else {
    alert("Payment failed");
  }
});
</script>

</body>
</html>
