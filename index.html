<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paystack Checkout</title>
  <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">PS</div>
        <div class="brand-text">
          <h1>Paystack Demo</h1>
          <p class="muted">Secure checkout via Render backend</p>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="https://paystack.com" target="_blank" rel="noreferrer">Paystack</a>
        <a href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
      </nav>
    </div>
  </header>

  <main>
    <center>
      <section>
      <div class="card">
        <h2 class="card-title">Pay with Paystack</h2>
        <p class="muted">Enter your email and amount in NGN. You'll be redirected to Paystack's secure checkout.</p>

        <form id="pay-form" class="form">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required>

          <label for="amount">Amount (NGN)</label>
          <input id="amount" type="number" min="50" step="1" placeholder="2000" required>

          <button type="submit" class="btn">Continue to Paystack</button>
          <p id="status" class="status"></p>
        </form>
      </div>
    </section>
    </center>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="muted">© <span id="year"></span> Paystack Demo — HTML/CSS/JS + Node/Express</p>
      <div class="links">
      </div>
    </div>
  </footer>

  <script src="frontend/app.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
